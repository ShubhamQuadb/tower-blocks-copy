<!DOCTYPE html>
<html>

<head>
    <title>Space Battle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="./images/logo/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/require.js" data-main="js/main"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        
        #gameSection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a14 100%);
        }
        
        #gameCanvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
        
        h1.error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            padding: 20px;
            z-index: 10;
        }
        
        /* Hide old header for fullscreen experience */
        header#top {
            display: none;
        }
    </style>
</head>

<body>
    <section id="gameSection">
        <canvas id="gameCanvas" width="1000" height="500">
        </canvas>
        <h1 class="error">Your browser does not support Canvas. Please upgrade your browser.</h1>
    </section>
</body>

</html>
