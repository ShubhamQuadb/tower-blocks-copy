<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no">
<script src="https://codepen.io/steveg3003/pen/zBVakw"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <title>Tower Blocks</title>
    <link rel="stylesheet" href="style.css?v=8" />
</head>
<body>
    <script src="jiogames_jp.js"></script>
    <script>
        // Console logging for Jio Phone SDK
        console.log("Tower Blocks - Jio Phone SDK initialized");
        
        window.addEventListener('load', function() {
            console.log("Tower Blocks Jio Phone - Page Loaded");
            
            // JioGames SDK Integration - Get user profile on game load
            setTimeout(function() {
                if (typeof getUserProfile === 'function') {
                    getUserProfile();
                    console.log("Tower Blocks FP: User profile requested");
                }
                
                // Cache ads with 5 second delay between them
                if (typeof gameCacheAd === 'function') {
                    gameCacheAd();
                    console.log("Tower Blocks FP: Ads caching started");
                }
            }, 1000);
        });
    </script>
    <script src="app.js" async></script>
<div id="container">
	<div id="game"></div>
	<div id="score">0</div>
	<div id="instructions">Press 5 to place the block</div>
	<div class="game-over">
		<h2>Game Over</h2>
		<p>You did great, you're the best.</p>
		<p>Press 5 to start again</p>
	</div>
	<div class="game-ready">
		<div id="start-button">Start</div>
		<div class="how-to-play">
			<h3>How to Play</h3>
			<p>Press <strong>5</strong> or <strong>OK</strong> button to place blocks</p>
			<p>Stack blocks as high as you can!</p>
		</div>
	</div>
</div>
<footer>Tower Blocks 2025</footer>
</body>
</html>
